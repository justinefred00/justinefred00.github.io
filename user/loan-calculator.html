<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/DVO_icon-resized.png" alt="Bootstrap" width="40" height="34">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Top Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search in offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Loan Calculator</a>
                    </li>
                </ul>
                <button class="btn btn-bg log-in-btn d-flex">
                    Login
                </button>
            </div>
        </div>
    </nav>

    <div class="container cont-section-loan-calc mb-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-lg-5 cont-calc">
                <div class=" px-4">
                    <h1 class="heading-1">
                        Loan Calculator
                    </h1>
                <form>
                    <div class="row mb-3">
                        <label for="loanAmount" class="col-sm-4 col-form-label">Loan Amount</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="loanAmount">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="loanTerm" class="col-sm-4 col-form-label">Loan Term</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Years" id="loanTermYears">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Months" id="loanTermMonths">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="interestRate" class="col-sm-4 col-form-label">Interest Rate</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="interestRate">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="compound" class="col-sm-4 col-form-label">Compound</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Yearly</option>
                                <option value="1">One</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="payback" class="col-sm-4 col-form-label">Payback</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Monthly</option>
                                <option value="1">One</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-bg" type="button">Calculate</button>
                    </div>
                </form>
                <div class="row mb-3 mt-3">
                    <div class="col-sm-6">
                        <p class="text-end fw-bold">
                            Pay Every Month:
                            <br>
                            Total Payment:
                            <br>
                            Total Interest:
                        </p>
                    </div>
                    <div class="col-sm-6">
                        
                    </div>
                </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-5 d-none d-lg-block cont-calc">
                <div class="right-cont-loan-calc">
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container-fluid footer-cont fixed-bottom">
        <div class="row">
            <div class="col"></div>
            <div class="col-3 footer-logo-cont d-none d-sm-block">
                <img src="./assets/images/Dvo_logo.png" class="img-fluid footer-logo" alt="DvoRealty">
            </div>
            <div class="col-3 footer-logo-cont d-block d-sm-none">
                <img src="./assets/images/Dvo_logo_mobile.png" class="img-fluid footer-logo" alt="DvoRealty">
            </div>
            <div class="col"></div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
